<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Fee Management - Role Selection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    // Tailwind dark mode config
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            darkbg: '#121826',
            darkcard: '#1E293B',
            darktext: '#E2E8F0'
          }
        }
      }
    }
  </script>   
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    
    * {
      font-family: 'Poppins', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #6366F1 0%, #A855F7 100%);
    }

    html.dark .gradient-bg {
      background: linear-gradient(135deg, #4F46E5 0%, #9333EA 100%);
    }
    
    .card {
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: scale(1.05);
      transition: all 0.3s ease;
    }

    html.dark .card:hover {
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    html.dark .glass-effect {
      background: rgba(15, 23, 42, 0.8);
    }

    /* Theme toggle styles */
    .theme-toggle {
      cursor: pointer;
      position: relative;
      width: 48px;
      height: 24px;
      background-color: #E2E8F0;
      border-radius: 24px;
      transition: all 0.3s;
    }

    html.dark .theme-toggle {
      background-color: #334155;
    }

    .theme-toggle::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      background-color: #6366F1;
      transition: all 0.3s;
    }

    html.dark .theme-toggle::after {
      transform: translateX(24px);
      background-color: #A855F7;
    }

    /* Dark mode transition */
    .dark-transition {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
  </style>
</head>
<body class="dark-transition bg-gradient-to-br from-indigo-50 via-purple-50 to-blue-50 dark:from-slate-900 dark:via-darkbg dark:to-slate-900 min-h-screen">

  <!-- Navigation -->
  <nav class="glass-effect fixed w-full z-50 px-6 py-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <div class="w-10 h-10 rounded-lg gradient-bg flex items-center justify-center text-white font-bold text-xl mr-3">S</div>
        <span class="text-xl font-bold text-indigo-800 dark:text-indigo-300">SmartFee</span>
      </div>
      <div class="hidden md:flex space-x-8">
        <a href="landingPage.html" class="text-gray-700 dark:text-gray-300 hover:text-indigo-700 dark:hover:text-indigo-400 transition">Home</a>
        <a href="landingPage.html#features" class="text-gray-700 dark:text-gray-300 hover:text-indigo-700 dark:hover:text-indigo-400 transition">Features</a>
        <a href="landingPage.html#qualities" class="text-gray-700 dark:text-gray-300 hover:text-indigo-700 dark:hover:text-indigo-400 transition">Why Choose Us</a>
        <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-indigo-700 dark:hover:text-indigo-400 transition">Contact</a>
      </div>
      <div class="flex items-center space-x-4">
        <!-- Theme Toggle -->
        <div class="theme-toggle" id="themeToggle" role="button" aria-label="Toggle dark mode"></div>
        <a href="chooselogin.html" class="hidden md:inline-flex px-4 py-2 rounded-lg border border-indigo-600 dark:border-indigo-400 text-indigo-600 dark:text-indigo-300 font-medium hover:bg-indigo-50 dark:hover:bg-indigo-900/30 transition">Login</a>
        <a href="chooseRegister.html" class="btn-primary px-4 py-2 rounded-lg text-white font-medium gradient-bg">Register</a>
      </div>
    </div>
  </nav>

  <div class="pt-32 pb-10 flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-6">Smart Fee Management</h1>
    <p class="text-gray-600 dark:text-gray-300 text-lg mb-10">Select your role to continue</p>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-8 px-6 max-w-5xl">
      <!-- Admin Card -->
      <div onclick="goToLogin('admin')" class="card cursor-pointer bg-white dark:bg-darkcard shadow-xl rounded-2xl p-6 text-center">
        <img src="https://img.icons8.com/color/96/admin-settings-male.png" class="mx-auto mb-4" alt="Admin Icon"/>
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200">Admin</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">Manage users, data and system settings.</p>
      </div>

      <!-- Client Card -->
      <div onclick="goToLogin('client')" class="card cursor-pointer bg-white dark:bg-darkcard shadow-xl rounded-2xl p-6 text-center">
        <img src="https://img.icons8.com/fluency/96/user-male-circle.png" class="mx-auto mb-4" alt="Client Icon"/>
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200">Client</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">View fees, receive reminders, and make payments.</p>
      </div>

      <!-- Owner Card -->
      <div onclick="goToLogin('owner')" class="card cursor-pointer bg-white dark:bg-darkcard shadow-xl rounded-2xl p-6 text-center">
        <img src="https://img.icons8.com/color/96/manager--v1.png" class="mx-auto mb-4" alt="Owner Icon"/>
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200">Owner</h2>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">Oversee overall activity and receive payment reports.</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Theme toggle functionality
      const htmlElement = document.documentElement;
      const themeToggle = document.getElementById('themeToggle');
      
      // Check for saved theme preference or respect OS setting
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      // Apply the right theme
      if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
        htmlElement.classList.add('dark');
      } else {
        htmlElement.classList.remove('dark');
      }
      
      // Toggle theme when button is clicked
      themeToggle.addEventListener('click', () => {
        if (htmlElement.classList.contains('dark')) {
          htmlElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        } else {
          htmlElement.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
      });
    });

    function goToLogin(role) {
      // Redirect based on role selection
      if (role === 'client') {
        window.location.href = 'clientUI/clientLogin.html';
      } else if (role === 'owner') {
        window.location.href = 'ownerUI/frontend/ownerLogin.html';
      } else {
        window.location.href = `login.html?role=${role}`;
      }
    }
  </script>
</body>
</html>
